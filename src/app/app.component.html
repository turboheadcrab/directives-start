<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      <button (click)='onlyOdd = !onlyOdd'
              class='btn btn-primary'>
        Only show odd numbers
      </button>
      <br><br>
      <ul class='list-group'>
        <div *ngIf='onlyOdd'>
          <li *ngFor='let odd of oddNumbers'
              class='list-group-item'>
            {{odd}}
          </li>
        </div>
        <div *ngIf='!onlyOdd'>
          <li *ngFor='let even of evenNumbers'
              class='list-group-item'>
            {{even}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]='onlyOdd'>
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
